<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Tip Calculator</title>
</head>

<body>


    <div class="container d-flex justify-content-center  align-items-center">

        <div class="card">
            <h5 class="card-header text-center bg-primary text-white">TIP CALCULATOR</h5>
            <div class="card-body">

                <div class="alert alert-danger feedback" role="alert">
                    <!-- <p class="p1">Bill amount cannot be blank</p>
                    <p class="p2">Number of users must be greater than zero</p>
                    <p class="p3">You must select a Service</p> -->
                </div>
                <h5 class="card-title">How Much Was Your Bill ?</h5>

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-dollar-sign fa-fw"></i></span>
                    <input id="input-bill" type="number" class="form-control"
                        aria-label="Amount (to the nearest dollar)">
                </div>
                <h5 class="card-title">How Many People Sharing The Bill ?</h5>
                <div class="input-group flex-nowrap mb-2">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-user fa-fw"></i></span>
                    <input id="input-users" type="number" class="form-control" placeholder="" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>

                <h5 class="card-title">How Was Your Service</h5>
                <select class="form-control form-control-lg text-capitalize mb-2" id="input-service">
                    <option selected="" value="0">Choose...</option>
                    <option value="1">great - 20%</option>
                    <option value="2">good - 10%</option>
                    <option value="3">bad - 2%</option>
                </select>
                <button class="btn btn-primary d-block mx-auto w-75 calBtn">Calculate</button>

                <div class="results text-center my-3">
                    <h3 class="text-capitalize">tip amount<span> $ </span><span id="tip-amount">52.20</span></h3>
                    <h3 class="text-capitalize">total amount<span> $ </span><span id="total-amount">574.20</span></h3>
                    <h3 class="text-capitalize">each person owes<span> $ </span><span id="person-amount">1.03</span>
                    </h3>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
